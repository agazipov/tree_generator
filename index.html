<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <div>
        <button id="addChild">Add child</button>
        <button id="delContainer">Delete Container</button>
        <button id="clear">Clear</button>
    </div>
    <div>
        <canvas id="myCanvas" width="500" height="500" style="background-color: grey;"></canvas>
    </div>
    <div>
        <input type="text" id="changeInput" autocomplete="off">
        <button id="changeButton">Change</button>
    </div>
    <div>
        <span>Scale</span>
        <button id="increaseScale">+</button>
        <button id="decreaseScale">-</button>
    </div>
    <script type="module" src="/script.js"></script>
</body>
</html>
