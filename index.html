<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <h2>TreeGenerator</h2>
        </header>

        <main class="main">
            <div class="controlPanel">
                <div class="mb-3 mt-3">
                    <button id="addChild" type="button" class="btn btn-primary btn-sm">Add child</button>
                    <button id="swithParent" type="button" class="btn btn-primary btn-sm">Switch Parent</button>
                    <button id="delContainer" type="button" class="btn btn-primary btn-sm">Delete Container</button>
                    <button id="clear" type="button" class="btn btn-primary btn-sm">Clear</button>
                </div>

                <div class="gitContainer mb-3">
                    <input type="text" id="urlImput" autocomplete="off">
                    <button id="gitReq" class="btn btn-primary btn-sm">Response</button>
                    <select name="urlSelector" id="urlSelector" class="form-select form-select-sm"
                        aria-label="Small select example">
                    </select>
                    <button id="gitPanelButton" class="btn btn-primary btn-sm">GitPanel</button>

                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    GitElements
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div id="gitElements" class="gitAccordionContent"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="canvasPanel position-relative">
                <canvas id="myCanvas" width="500" height="500" style="background-color: grey;"></canvas>
                <div class="scaleContainer  mb-3">
                    <span id="spanScale">1</span>
                    <button id="increaseScale" class="customPadding btn btn-primary btn-sm" disabled>+</button>
                    <button id="decreaseScale" class="customPadding btn btn-primary btn-sm">-</button>
                </div>
                <button class="centralization"></button>
            </div>

            <div class="infoPanel">
                <div>
                    <h3>Element Info</h3>
                    <div class="titleContainer mb-3">
                        <span>Title: </span>
                        <input type="text" id="titleInput" autocomplete="off">
                        <button id="titleButton" class="btn btn-primary btn-sm">Change</button>
                    </div>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                                    Description
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <textarea id="accordionTextArea" cols="30" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="elementInfo_text"></ul>
                </div>

                <div class="saveFileContainer">
                    <label for="file" class="form-label">Upload your tree (.json)</label>
                    <input type="file" id="file" class="form-control form-control-sm">
                    <button id="saveButton" class="btn btn-primary btn-sm">Save</button>
                </div>
            </div>
        </main>

        <!-- <footer class="footer">
            <p>test</p>
        </footer> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="/script.js"></script>
    <script type="module" src="/fileSaver.js"></script>
</body>

</html>
